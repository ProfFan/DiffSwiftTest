<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <svg v-bind:width="svgWidth" v-bind:height="svgHeight" v-bind:view-box.camel="svgViewBox" v-on:click="clickFrame">
          <image v-bind:href="frameUrl" x="0" y="0" v-bind:width="frameWidth" v-bind:height="frameHeight" />
          <g v-bind:transform="bbTransform">
            <circle v-bind:cx="bbWidth" v-bind:cy="halfBBHeight" r="5" fill="red" />
            <rect v-bind:width="bbWidth" x="0" y="0" v-bind:height="bbHeight" style="fill:none;" stroke="red" stroke-width="2" />
          </g>
        </svg>
      </div>
      <div>Frame {{ frameIndex }}</div>
      <input v-model.number="bbX" />
      <input v-model.number="bbY" />
      <input v-model.number="bbTheta" />
      <input v-model.number="bbWidth" />
      <input v-model.number="bbHeight" />
      <textarea>{{ track }}</textarea>
    </div>
    <script src="app.js"></script>
  </body>
</html>
